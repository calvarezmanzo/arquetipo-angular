
<div class="bg-primary-subtle d-flex justify-content-center align-items-center vh-100">
    <div
    class="bg-white p-5 rounded-5 text-secondary shadow"
    style="width: 25rem">
    <div class="d-flex justify-content-center">
        <img
        src="https://sociuscorp.com/wp-content/uploads/2024/02/Socius_Servicios_03.png"
        alt="login-icon"
        style="height: 7rem"/>
    </div>

    <div class="text-center fs-1 fw-bold">Login</div>
            <form [formGroup]="login" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <div class="input-group mt-4">
                        <div class="input-group-text bg-primary-subtle">
                            <img
                                src="https://cdn-icons-png.flaticon.com/512/456/456283.png"
                                alt="username-icon"
                                style="height: 1rem"/>
                            </div>
                    
                    <input type="text" class="form-control bg-light" id="Username" formControlName="Username" placeholder="Username">
                </div>
                </div>
                <br>
                <div class="form-group">
                    <div class="input-group mt-3">
                        <div class="input-group-text bg-primary-subtle">
                            <img
                                src="https://cdn.icon-icons.com/icons2/38/PNG/512/password_5167.png"
                                alt="password-icon"
                                style="height: 1rem"/>
                            </div>
                    
                    <input type="password" class="form-control bg-light" id="Password" formControlName="Password" placeholder="Password">
                </div>
                </div>
                <br>
                <button type="submit" class="btn text-white w-100 mt-4 fw-semibold shadow-sm" style="background-color: #9ACEF8">Login</button>
                <div class="d-flex gap-1 justify-content-center mt-1">
                    <div>No tienes una cuenta?</div>
                    <a href="#" class="text-decoration-none text-secondary fw-semibold">Registrate</a>
                </div>
                <div class="p-3">
                    <div class="border-bottom text-center" style="height: 0.9rem">
                    <span class="bg-white px-3">o</span>
                    </div>
                </div>


                <div class="d-flex justify-content-center">
                    <button type="button" class="btn btn-light mx-4">
                        <img
                    src="https://cdn.icon-icons.com/icons2/1584/PNG/512/3721671-google_108054.png"
                    alt="google-icon"
                    style="height: 1.2rem"
                    />
                    </button>
            
                    <button type="button" class="btn btn-light mx-4">
                        <img
                    src="https://cdn-icons-png.flaticon.com/512/25/25231.png"
                    alt="github-icon"
                    style="height: 1.2rem"
                    />
                    </button>
                

                    <div class="btn-group" role="group">
                        <button type="button" class="btn btn-light mx-4">
                            <img
                        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSgqKrx-aYdgBFnBscRkp-66L5z4KGcz7yCSg&s"
                        alt="google-icon"
                        style="height: 1.2rem"
                        />
                        </button>
                    </div>
                </div>
            </form>
    </div>
</div>
