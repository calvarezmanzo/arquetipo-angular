<section class="vh-100 py-5 mx-auto" style="background-color: #ebf2ff ;">

    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card shadow-2-strong" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
              <h3 class="mb-5"> Bienvenidos </h3>
  
              <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="form-outline mb-4">
                  <input type="email" id="typeEmailX-2" class="form-control" formControlName="email">
                  <label for="typeEmailX-2">{{'Correo'}}</label>
                </div>
  
                <div class="form-outline mb-4">
                  <input type="password" id="typePasswordX-2" class="form-control" formControlName="password">
                  <label for="typePasswordX-2">{{'Contrasenar'}}</label>
                </div>
  
                <div class="form-check d-flex justify-content-start mb-4">
                  <input class="form-check-input" type="checkbox" value="" id="form1Example3" />
                  <label class="form-check-label" for="form1Example3"> Recuerdad Contrasenar </label>
                </div>
  
                <button class="btn btn-primary btn-lg btn-block" type="submit" [disabled]="!loginForm.valid"
                  value="{{'LOGIN_SUBMIT'}}"> Ingresar</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  
  </section>
